<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ?should we make Saved Trips its own box? -->
    <!-- ?gradients ok?  -->
    <!-- ?background? -->
    <!-- ?text changes? -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Travel Site</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Lora&display=swap" rel="stylesheet">
</head>
<body>
    <header>
       
    </header>

    <main class="main--container">

        <div class="dropdown--container">
            <h2>Destinations</h2>
            <div class="states--dropdown--container">
                <label for="states" class="states--dropdown">Where to?</label>
                <br>
                <select name="states" id="state--select" class="states--dropdown">
                    
                </select>
            </div>
            <div class="parks--dropdown--container"> 
            </div>
            <!-- TODO move the saved trips here -->
            
            <div class="attractions--state--dropdown">
                <div class="states--dropdown--container">
                    <label for="states" class="states--dropdown">Find an attraction along the way</label>
                    <br>
                    <select name="states" id="attraction--state--select" class="states--dropdown">
                        
                    </select>
                </div>
            </div>
            
            
            <div class="eateries--state--dropdown">
                <div class="states--dropdown--container">
                    <label for="states" class="states--dropdown">Find an eatery on your route</label><br>
                    <select name="states" id="eateries--state--select" class="states--dropdown">
                        
                    </select>
                </div>
            </div>
            <div class="saved--trips--container">
                <h2 id="saved--trips--title"></h2>
                <!-- TODO get rid of bullet points -->
            </div>
        </div>
        
        
        <div class="trip--preview--container">
            <h2 class="trip--preview--title">Trip Preview</h2>
            <div class="parks--preview">
                <div class="parks--display">
                </div>
    
                <div>
                    <p id="parks--detail" class="details--section"> </p>
                </div>
            </div>
            
            <div class="attractions--preview">
                <div class="attractions--display">
                </div>

                <div>
                    <p id="attractions--detail" class="details--section"> </p>
                </div>
            </div>

            <div class="eateries--preview">
                <div class="eateries--display">
                </div>

                <div>
                    <p id="eateries--detail" class="details--section"> </p>
                </div>
            </div>

            <div class="buttonDiv">
                <button id="submit--button" disabled>Save Trip</button>
            </div>
        </div>


        <aside class="forecast--trips--container">
            <div class="forecast--container">
                <h2>5 Day Forecast</h2>
                

            </div>
        </aside>
    </main>
    <footer>

    </footer>
    <script type="module" src="/scripts/main.js"></script>
</body>
</html>
