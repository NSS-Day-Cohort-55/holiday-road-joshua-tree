<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Travel Site</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>

    </header>
    <main class="main--container">
        <div class="dropdown--container">
            <div class="states--dropdown--container">
                <label for="states" class="states--dropdown">Choose a state</label>
                                <select name="states" id="state--select" class="states--dropdown">
                                    <option value="Idaho">Idaho</option>
                                    <option value="Texas">Texas</option>
                                    <option value="Maine">Maine</option>
                                </select>
            </div>
            <div class="parks--dropdown--container">
                <label for="parks" class="parks--dropdown">Choose a park</label>
                                <select name="parks" id="parks--select" class="parks--dropdown">
                                    <option value="Big Sur">Big Sur</option>
                                    <option value="Wack Ass Park">WAP</option>
                                    <option value="Ben's House">Ben's House</option>
                                </select>
            </div>
            <div class="attractions--dropdown">
                <label for="attractions" class="attractions--dropdown">Choose a weird spot</label>
                                <select name="attractions" id="attractions--select" class="attractions--dropdown">
                                    <option value="Biggest Booger in Idaho">BBI</option>
                                    <option value="Brenda">Brenda</option>
                                    <option value="Just a dog">Just a dog</option>
                                </select>
            </div>
            <div class="eateries--dropdown">
                <label for="eateries" class="eateries--dropdown">Choose an eatery</label>
                                <select name="eateries" id="eateries--select" class="eateries--dropdown">
                                    <option value="Burgers and Butts BBQ">BBB</option>
                                    <option value="Corn">Corn</option>
                                    <option value="Also a dog">Just a dog</option>
                                </select>
            </div>
        </div>
        <div class="trip--preview--container">

        </div>
        <aside class="forecast--trips--container">
            <div class="forecast--container">

            </div>
            <div class="saved--trips--container">

            </div>
        </aside>
    </main>
    <footer>

    </footer>
    <script type="module" src="/scripts/main.js"></script>
</body>
</html>
