<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Travel Site</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Lora&display=swap" rel="stylesheet">
</head>
<body>
    <header>
       
    </header>
    <main class="main--container">
        <div class="dropdown--container">
            <div class="states--dropdown--container">
                <label for="states" class="states--dropdown">Pick a state to visit!</label>
                                <select name="states" 
                                id="state--select"
                                class="states--dropdown">
                                 
                                </select>
            </div>
            <div class="parks--dropdown--container">   
            </div>

            
            
            <div class="attractions--state--dropdown">
                <div class="states--dropdown--container">
                    <label for="states" class="states--dropdown">Pick a state to find an attraction along the way</label>
                    <select name="states" id="attraction--state--select" class="states--dropdown">
                        
                    </select>
                </div>
            </div>
            
            
            <div class="eateries--state--dropdown">
                <div class="states--dropdown--container">
                    <label for="states" class="states--dropdown">Pick a state to find somewhere to eat along the way</label>
                    <select name="states" id="eateries--state--select" class="states--dropdown">
                        
                    </select>
                </div>
            </div>
        </div>
        
        
        <div class="trip--preview--container">
            
            <div class="parks--preview">
                <div class="parks--display">
                </div>
    
                <div>
                    <p id="parks--detail" class="details--section">Park Details Section </p>
                </div>
            </div>
            
            <div class="attractions--preview">
                <div class="attractions--display">
                </div>

                <div>
                    <p id="attractions--detail" class="details--section">Attraction Details Section </p>
                </div>
            </div>

            <div class="eateries--preview">
                <div class="eateries--display">
                </div>

                <div>
                    <p id="eateries--detail" class="details--section">Eateries Details Section </p>
                </div>
            </div>


            <button id="submit--button">Save Trip</button>
        </div>


        <aside class="forecast--trips--container">
            <div class="forecast--container">

            </div>
            <div class="saved--trips--container">
                
            </div>
        </aside>
    </main>
    <footer>

    </footer>
    <script type="module" src="/scripts/main.js"></script>
</body>
</html>
